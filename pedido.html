<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
</head>
<body>
    <img src="./logo.PNG" alt="logo pasteleria La Indicada" width="150px">
    <h1>Realiza tu pedido Indicado</h1>
    <br>
    <br>
    <label for="Nombre">Nombre Completo</label><br>
    <input type="text"  id="Nombre" name="Nombre"   placeholder="Nombre">
    <br><br>
    <label for="tel">Telefono</label><br>
    <input type="tel" id="tel" name="tel" placeholder="3336186543">
    <br><br>
    <label for="email">Correo Electronico</label><br>
    <input type="email" id="email" name="email" placeholder="email">
    <br><br>
    <label for="desc">Descripcion general</label><br>
    <input type="text"  id="desc" name="desc"   placeholder="desc">
    <br><br>
    <p>1 sabor o 2</p>
    <label for="1o2">1</label>
    <input type="radio" id="1o2" name="numero_de_sabores" value="1">
    <label for="1o2">2</label>
    <input type="radio" id="1o2" name="numero_de_sabores" value="2">
    <br><br>
    <label for="sabor1">Sabor 1</label>
    <select id="sabor1" name="sabor1">
        <option value="chocolate">Chocolate</option>
        <option value="vainilla">Vainilla</option>
        <option value="cajeta">Cajeta</option>
        <option value="zanahoria">Zanahoria</option>
        <option value="tres_leches">Tres Leches</option>
    </select>
    <br><br>
    <label for="sabor2">Sabor 2(Si aplica)</label>
    <select id="sabor1" name="sabor1">
        <option value="chocolate">Chocolate</option>
        <option value="vainilla">Vainilla</option>
        <option value="cajeta">Cajeta</option>
        <option value="zanahoria">Zanahoria</option>
        <option value="tres_leches">Tres Leches</option>
    </select>
    <br><br>
    <p>Adornos</p>
    <input type="checkbox" id="velas_colores" name="velas_colores" value="Velas de Colores">
    <label for="velas_colores">Velas de Colores</label>
    <input type="number" id="velasColores"  name="velasColores" placeholder="Cuantas velas?">
    <br>
    <input type="checkbox" id="velas_chispas" name="velas_chispas" value="Velas de Chispas">
    <label for="velas_chispas">Velas de Chispas</label>
    <input type="number" id="velasChispas"  name="velasChispas" placeholder="Cuantas velas?">
    <br>
    <input type="checkbox" id="velas_numeros" name="velas_numeros" value="Velas de Numeros">
    <label for="velas_numeros">Velas de Numeros</label>
    <input type="number" id="velasNumeros"  name="velasNumeros" placeholder="El numero que desea">
    <br>
    <input type="checkbox" id="flor_vela" name="flor_vela" value="Flore de Velas">
    <label for="flor_vela">Flore de Velas</label>
    <input type="number" id="florVelas"  name="florVelas" placeholder="Cuantas flores?">
    <br>
    <input type="checkbox" id="insignias" name="insignias" value="Insignias">
    <label for="insignias">Insignias</label>
    <input type="number" id="insignias"  name="insignias" placeholder="Insignias?">
    <input type="text" id="insigniasText"  name="insigniasText" placeholder="SR,Ms, Lui, etc">
    <br>
    <input type="checkbox" id="dinosaurios" name="dinosaurios" value="Dinosaurios">
    <label for="dinosaurios">Dinosaurios</label>
    <input type="number" id="dinosaurios"  name="dinosaurios" placeholder="Cuantas flores?">
    <label for="dinosauriosType">Tipo</label>
    <input type="text" id="dinosauriosType"  name="dinosauriosType" placeholder="T-rex,Carnotauro,etc">
    <br>
    <input type="checkbox" id="cohete" name="cohete" value="Cohetes">
    <label for="cohete">Cohetes</label>
    <input type="number" id="Cohetes"  name="Cohetes" placeholder="Cuantos cohetes?">
    <br>
    <input type="checkbox" id="amongus" name="amongus" value="Amongus">
    <label for="amongus">Amongus</label>
    <input type="number" id="Amongus"  name="Amongus" placeholder="Cuantos Amongus?">
    <label for="dinosauriosType">Colores</label>
    <input type="text" id="dinosauriosType"  name="dinosauriosType" placeholder="azul, rojo, verde, etc">
    <br>
    <input type="checkbox" id="letras" name="letras" value="Letras">
    <label for="letras">Letras</label>
    <input type="text" id="dinosauriosType"  name="dinosauriosType" placeholder="Escribre tu palabra(s) o frase">
    <br><br>
    <a href="./pasteleria_inicio.html">
        <button>Cancelar</button>
    </a>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit" style="background-color: green; color: white">
    <br><br>
    <hr>
    <h2>Contactanos</h2>
    <p>Telefono: 33-36-78-65-34</p>
    <p>Direccion: Providencia 130, Providencia, Jalisco</p>
    <p>Horarios:</p>
    <p>L-S 8 - 18</p>
    <p> D  10 - 14</p>

</body>
